# SonarCloud Configuration for Infrastructure Repository

sonar.organization=rpgoldberg
sonar.projectKey=rpgoldberg_figure-collector-infra
sonar.projectName=Figure Collector Infrastructure

# This repo contains infrastructure code only - NO JavaScript/TypeScript
sonar.sources=.
sonar.inclusions=**/*.yml,**/*.yaml,**/*.sh,**/Dockerfile*,**/*.md
sonar.exclusions=**/node_modules/**,**/.git/**,**/test-results/**,**/.github/**

# Explicitly disable JavaScript/TypeScript analysis
sonar.javascript.file.suffixes=.none
sonar.typescript.file.suffixes=.none

# Disable CloudFormation analyzer to avoid conflicts with YAML
sonar.cloudformation.file.suffixes=.none

# Focus on configuration and documentation quality
sonar.yaml.file.suffixes=.yml,.yaml

sonar.qualitygate.wait=true
sonar.pullrequest.provider=github
sonar.pullrequest.github.summary_comment=true
