# SonarCloud Configuration

# Project identification
sonar.organization=your-github-org
sonar.projectKey=figure-collector-services
sonar.projectName=Figure Collector Services
sonar.projectVersion=2.0.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

# Language configuration
sonar.language=js,ts
sonar.javascript.node.maxspace=4096

# Security hotspot review
sonar.security.hotspots.maxIssues=0

# Quality gates
sonar.qualitygate.wait=true

# Coverage requirements
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/tests/**,**/test/**,**/__tests__/**
sonar.javascript.coverage.reportPaths=coverage/lcov.info
sonar.typescript.coverage.reportPaths=coverage/lcov.info

# Duplication detection
sonar.cpd.exclusions=**/*.test.js,**/*.test.ts

# Security configuration
sonar.security.hotspots.review.required=true
sonar.security.vulnerabilities.review.required=true

# Pull request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.summary_comment=true